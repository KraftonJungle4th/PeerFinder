            <title>동료발견기 | 회원가입</title>
            
        <style>
            body {
                font-family: 'Noto Sans KR', sans-serif;
                background-color: #f4f4f8;
                color: #333;
            }
            .em {
                width: 30px;
                height: 45px;
            }
            .signup-wrapper {
                width: 400px;
                height: 450px;
                padding: 40px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                margin: 40px auto;
                text-align: center;
            }
            .signup-wrapper h2 {
                font-size: 40px;
                color: #6A24FE;
                margin-bottom: 20px;
                font-weight: bold; /* 글씨 진하게 */
                font-family: 'Roboto', sans-serif;
                margin-bottom: 30px;
            }
            #signup-form > input {
                width: 100%;
                height: 48px;
                padding: 0 10px;
                margin-bottom: 16px;
                border-radius: 6px;
                border: 1px solid #ddd;
            }
            #signup-form > input::placeholder {
                color: #999;
            }
            #signup-form > input[type="submit"] {
                color: #fff;
                background-color: #6A24FE;
                margin-top: 20px;
                border-radius: 6px;
                transition: background-color 0.3s;
            }
            #signup-form > input[type="submit"]:hover {
                background-color: #5821c4;
            }

            .auth-link {
                color: #6A24FE;
                /* background-color: #6A24FE; */
                padding: 10px 15px;
                border-radius: 6px;
                font-weight: bold; /* 글씨 진하게 */
                text-decoration: none; /* 밑줄 제거 */
                margin: 5px;
                transition: background-color 0.3s;
            }

            .auth-link:hover {
                color: #5821c4;
            }

            .align-right {
                text-align: right;
            }
        </style>
