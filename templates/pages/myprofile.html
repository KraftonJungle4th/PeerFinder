<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>동료발견기 | 마이프로필</title>


        <style>
            body {
                font-family: 'Noto Sans KR', sans-serif;
                background-color: #f4f4f8;
                color: #333;
            }
            .em {
                width: 30px;
                height: 45px;
            }
            .profile-wrapper {
                width: 400px;
                height: 680px;
                padding: 40px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                margin: 40px auto;
                text-align: center;
            }
            .profile-wrapper h2 {
                font-size: 24px;
                color: #6A24FE;
                margin-bottom: 20px;
            }
            #profile-form > input {
                width: 100%;
                height: 48px;
                padding: 0 10px;
                margin-bottom: 16px;
                border-radius: 6px;
                border: 1px solid #ddd;
                max-width: 100%; /* 폼의 최대 너비를 제한 */
                overflow: auto; /* 내용이 넘칠 경우 스크롤바 표시 */
            }

            .profile-form input,
            .profile-form textarea {
                width: 100%; /* 입력 필드의 너비를 폼에 맞춤 */
                box-sizing: border-box; /* 패딩과 테두리를 너비에 포함 */
            }
            @media (max-width: 500px) {
            .profile-form input,
            .profile-form textarea {
            width: 100%; /* 화면이 작을 때 입력 필드 너비 조정 */
            }}

            #profile-form > input::placeholder {
                color: #999;
            }
            #profile-form > input[type="submit"] {
                color: #fff;
                background-color: #6A24FE;
                margin-top: 20px;
                border-radius: 6px;
                transition: background-color 0.3s;
            }
            #profile-form > input[type="submit"]:hover {
                background-color: #5821c4;
            }
            .btn-group button {
                margin: 5px;
                border-radius: 4px;
                transition: background-color 0.3s;
                font-size: 15px;
            }
            .btn-group button:hover {
                background-color: #5821c4;
            }

            /* 프로필 사진 업로드 스타일 */
            .profile-pic {
                width: 100px;
                height: 100px;
                background-color: #f0f0f0;
                border-radius: 50%;
                display: inline-block;
                position: relative;
                overflow: hidden;
                cursor: pointer;
            }
            .profile-pic:hover::after {
                content: '업로드';
                position: absolute;
                top: 0; 
                left: 0; 
                width: 100%; 
                height: 100%;
                background-color: rgba(0, 0, 0, 0.6);
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 14px;
            }
            .profile-pic input[type="file"] {
                display: none;
            }

            /* 프로필 정보 입력 폼 스타일 */
            .profile-form input,
            .profile-form textarea {
                width: 100%;
                margin-bottom: 10px;
                padding: 10px;
                border-radius: 6px;
                border: 1px solid #ddd;
            }
            .profile-form textarea {
                height: 100px;
            }

            /* 등록 버튼 스타일 */
            .submit-btn {
                background-color: #6A24FE;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 6px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="profile-wrapper">
            <h2>동료발견기</h2>
            <!-- 프로필 사진 업로드 -->
            <div class="profile-pic">
                <input type="file" name="profile-pic" accept="image/*">
            </div>
            <!-- 프로필 정보 입력 폼 -->
            <form method="POST"  class="profile-form">
                <input type="email" name="user_id" id = "user_id" placeholder="사용한 아이디를 입력해주세요.">
                <input type="text" name="user_name" id = "user_name" placeholder="이름">
                <input type="number" name="user_ages" id = "user_ages" placeholder="나이">
                <input type="text" name="user_major" id ="user_major" placeholder="전공 여부(O,X)">
                <input type="text" name="user_techStack" id ="user_techStack" placeholder="기술스택, 경력">
                <textarea name="user_introduction" id="user_introduction" placeholder="나를 간단하게 소개해주세요."></textarea>
                <input type="submit" class="submit-btn" value="등록">
            </form>
        </div>

        <script>
            // 프로필 사진 업로드 스크립트
            const profilePic = document.querySelector('.profile-pic');
            const fileInput = profilePic.querySelector('input[type="file"]');

            profilePic.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        profilePic.style.backgroundImage = `url(${e.target.result})`;
                    };
                    reader.readAsDataURL(file);
                }
            });
        </script>
    </body>
</html>
